<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="SignUp.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <div class="container">
        <h1 id="h2">Insert information below</h1>
        <p>Please fill in this form to adopt this pet.</p>
        <hr>
        <label for="name"><b id="back">Name</b></label>
        <input type="text" placeholder="Your name" name="name" required>

        <label for="email"><b id="back">Email</b></label>
        <input type="email" placeholder="Your Email" name="email" required>

        <label for="num"><b id="back">Phone number</b></label>
        <input type="number" placeholder="Your phone number" name="phone" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

      </div>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="submit">Submit</button>
      </div>
  </form>
</div>
<script src="css.css"></script>

</body>
</html>
